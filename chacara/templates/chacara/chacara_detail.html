{% extends "base.html" %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ object.nome }}</h1>
        <p class="lead">{{ object.descricao_curta|safe }}</p>
    </div>
</div>
<div class="container">
    <div class="row">
    <div class="col-lg-8">
        <img src="{{object.imagem.url}}" class="img-fluid" alt="...">
    </div>
    <div class="col-lg-4">
        <h1>Informações</h1></br>
        <h2>{{ object.proprietario.first_name }} {{ object.proprietario.last_name }}</h2></br>
        <p class="lead">{{ object.descricao|safe }}</p>
    </div>
</div>
</div>

{% endblock %}
