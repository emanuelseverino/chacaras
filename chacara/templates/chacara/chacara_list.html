{% extends "base.html" %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Chácaras</h1>
        <p class="lead">Aqui está a lista de todas as chácaras</p>
    </div>
</div>

<div class="container">
    <div class="row row-cols-1 row-cols-md-3">
        {% for chacara in object_list %}
        <div class="col mb-4">
            <div class="card">
                <img src="{{chacara.imagem.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ chacara.nome }}</h5>
                    <p class="card-text">{{ chacara.descricao }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
